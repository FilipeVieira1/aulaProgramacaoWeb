<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Login — Área Administrativa</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="container" style="max-width:480px;margin:4rem auto;">
    <h1>Área Administrativa — Login</h1>
    <p>Esta é uma autenticação simples de protótipo. Não use em produção.</p>
    <form id="login-form">
      <label for="pwd">Senha</label><br>
      <input id="pwd" type="password" autocomplete="current-password" required style="width:100%"><br>
      <div style="margin-top:0.5rem">
        <button type="submit">Entrar</button>
        <a href="index.html" style="margin-left:0.5rem">Voltar</a>
      </div>
      <p id="login-error" role="alert" style="color:#b71c1c;display:none;margin-top:0.5rem"></p>
    </form>
  </main>
  <script src="menu.js" defer></script>
  <script src="auth.js" defer></script>
  <script src="form-validate.js" defer></script>
  <script>
    document.addEventListener('DOMContentLoaded', function(){
      const form = document.getElementById('login-form');
      const err = document.getElementById('login-error');
      form.addEventListener('submit', function(e){
        e.preventDefault();
        const pwd = document.getElementById('pwd').value || '';
        if(typeof login === 'function' && login(pwd)){
          // sucesso
          window.location.href = 'admin.html';
        } else {
          err.textContent = 'Senha incorreta.';
          err.style.display = 'block';
        }
      });
    });
  </script>
</body>
</html>
