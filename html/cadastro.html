<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Cadastro | Mãos que Acolhem</title>
    <link rel="stylesheet" href="../css/styles.css">
  </head>
  <body>
    <header>
      <div class="container header-inner">
        <button class="hamburger" data-target="#main-nav" aria-label="Abrir menu" aria-expanded="false">
          <svg width="24" height="24" viewBox="0 0 24 24" aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg">
            <rect y="4" width="24" height="2" rx="1" fill="currentColor"></rect>
            <rect y="11" width="24" height="2" rx="1" fill="currentColor"></rect>
            <rect y="18" width="24" height="2" rx="1" fill="currentColor"></rect>
          </svg>
        </button>
        <h1 class="site-title">Mãos que Acolhem</h1>
        <nav id="main-nav" class="nav-collapsed" role="navigation" aria-label="Menu principal">
          <div class="nav-list">
            <a href="index.html">Inicio</a>
            <a href="projeto.html">Projeto</a>
            <a href="cadastro.html">Cadastro</a>
            <a href="doador.html">Seja um Doador</a>
          </div>
        </nav>
      </div>
    </header>

    <main>
      <h1>Cadastro</h1>

      <section>
        <h2>Cadastre-se como voluntário</h2>
        <form id="volunteer-form" class="card" novalidate>
          <label for="name">Nome completo</label>
          <input id="name" name="name" type="text" required>

          <label for="email">E-mail</label>
          <input id="email" name="email" type="email" required>

          <label for="phone">Telefone</label>
          <input id="phone" name="phone" type="tel">

          <label for="bio">Sobre você / habilidades</label>
          <textarea id="bio" name="bio" rows="4"></textarea>

          <button type="submit">Enviar cadastro</button>
        </form>
      </section>

      <section>
        <h2>Cadastre um projeto</h2>
        <form id="project-form" class="card" novalidate>
          <label for="project-title">Título do projeto</label>
          <input id="project-title" name="title" type="text" required>

          <label for="project-desc">Descrição</label>
          <textarea id="project-desc" name="description" rows="4" required></textarea>

          <label for="project-target">Meta (R$)</label>
          <input id="project-target" name="target" type="number" min="0" step="0.01">

          <button type="submit">Cadastrar Projeto</button>
        </form>
      </section>

    </main>

    <footer>
      <p>&copy; 2025 Mãos que Acolhem</p>
    </footer>

    <script src="../js/mq-utils.js" defer></script>
    <script src="../js/menu.js" defer></script>
    <script src="../js/volunteer.js" defer></script>
    <script src="../js/form-validate.js" defer></script>
  </body>
</html>
